helpPage:
  header: Enlaces útiles & Información
  banner: 'Último Lanzamiento {released}:'
  environment:
    header: '¿Qué es un entorno?'
    content: |
      <p>{appName} soporta el agrupamiento de recursos en multiples entornos. Cada uno de ellos obtiene su propio conjunto de servicios y recursos de infraestructura, y lo poseen uno o más usuarios de GitHub, equipos u organizaciones</p>
      <p>Por ejemplo, quizás quieras crear los entornos "dev", "test" y "produccion" para mantener las cosas isoladas una de la otra, donde la organización entera tiene acceso a "dev" pero el acceso al entorno "produccion" sea restringido a un equipo más pequeño.</p>
    manageLink: Administrar entornos
  host:
    header: '¿Qué es un host?'
    content: |
      Antes de agregar tu primer servicio o contenedor, debes agregar al menos un host Linux que soporte Docker {minVersion} o superior que sea capaz de llegar al servidor vía HTTP. {appName} soporta añadir hosts Linux físicos o virtuales de cualquier proveedor de nube pública, nubes alojadas de forma privada e incluso servidores físicos.
    contentLink: Aprenda más
  stacks:
    header: '¿Qué son las pilas y servicios?'
    content:
      paragraph1: |
        Un servicio es simplemente un grupo de contenedores creados en base a la misma imagen de Docker pero extienden el concepto de "link" mediante el uso de DNS distribuido para descubrimiento de servicios de {appName}. Los servicios pueden ser añadidos individualmente o por despliegue de un ítem desde el Catálogo.
      paragraph2: Un servicio tambíen es capaz de aprovechar otras cualidades pertenecientes a {appName} tales como balanceadores de carga, chequeos de estado, soporte para mejoras y alta disponibilidad.
      link: Descubra más
    addServiceLink: Gestionar Servicios
    addCatalogLink: Añadir desde catálogo
    manageServiceLink: Administrar Servicios
  issues:
    header:
      text: Problemas y Documentación
      tagline: Oh oh, ¿Encontraste un problema?
      fileBug: Reporta un Bug
    content:
      paragraph1: |
        {appName} es una plataforma de software de código abierto que implementa una infraestructura generada con el propósito de correr contenedores en producción. La creciente adopción de Docker como forma de correr aplicaciones generan nuevos requerimientos tales como red, almacenamiento, balanceador de carga, seguridad descubrimiento de servicios y manejo de recursos.
      graphic1:
        text: '¿Encontró un error?'
        link: Reporta un problema en GitHub.
      graphic2:
        text: Para más información
        link: |
          <a href="{docsLink}" target="_blank">Visite nuestra documentación sobre como usar {appName}</a><br/> o <a href="{companyLink}/learn/" target="_blank">Para ver la documentación sobre como empezar.</a>
      graphic3:
        text: '¿Necesitas ayuda para resolver problemas?'
        link: Ve nuestras FAQs
  forums:
    header: De los Foros
    tagline: Únete a la conversación
    buttonText: En los foros
    announcements:
      header: Anuncios
      buttonText: Ver más Temas de Anuncios
    general:
      header: General
      buttonText: Ver más temas generales
    rancherOs:
      header: RancherOS
      buttonText: Ver más Temas sobre RancherOS
    rancher:
      header: Rancher
      buttonText: Ver más temas de Rancher
  commercial:
    header: Soporte Comercial
    content: |
      En Rancher Labs proveemos soporte comercial de nivel empresa para {appName}, incluyendo un equipo de soporte con disponibilidad 24x7 y prioridad de reparación de bugs. A su vez proveemos implementación, integración y servicios de consultoría para organizaciones que buscan implementar y escalar {appName}. Para más información sobre cualquiera de los servicios mencionados, envía un mail a nuestro equipo de ventas: <a href="mailto:sales@rancher.com">sales@rancher.com</a>
