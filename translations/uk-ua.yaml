helpPage:
  header: Корисні посилання і інформація
  banner: 'Останній реліз {released}:'
  environment:
    header: Що таке Середовище?
    content: |
      <p>{appName} підтримує груповання ресурсів в різних середовищах. Кожен з них отримує свій власний набір послуг і ресурсів, інфраструктури, а також знаходиться у власності одного або кількох GitHub користувачів, груп або організацій.</p><p>Наприклад, можна створити окремо "dev", "test", і "production" середовище, щоб тримати речі, обмежені один від одного, а також дати "Dev" доступ до всієї організації, а обмежити «production» середовище для меньшої команди.</p>
    manageLink: Управляти Середовищами
  host:
    header: Що таке хост?
    content: |
      Перед тим, як додати свій перший сервіс або запустити контейнер - було б здорово додати хоча б один Linux хост, який підтримує Docker версії {minVersion} і вище, і який може достукатися до сервера {appName} по HTTP. Система {appName} підтримує додавання хостів Linux у вигляді віртуальних машин з будь-яких публічних і приватних хмар, або навіть фізичних серверів.
    contentLink: Детальніше
  stacks:
    header: Що таке стеки і сервіси?
    content:
      paragraph1: |
        Сервіс - це всього-на-всього група контейнерів, створена з одного і того ж образу Docker, яка вміє використовувати розподілені DNS Системи {appName} для знаходження сервісів. Сервіси можуть бути додані вручну або шляхом розгортання їх з Каталогу.
      paragraph2: Сервіс також може використовуючи інших {appName} послуги, таких як балансування навантаження, контроль за станом здоров'я, оновлення та забезпечення високої доступності.
      link: Детальніше
    addServiceLink: Управляти Сервісами
    addCatalogLink: Додати з каталогу
    manageServiceLink: Управляти Сервісами
  issues:
    header:
      text: Проблеми та документація
      tagline: Упс, знайшли помилку?
      fileBug: Повідомити про помилку
    content:
      paragraph1: |
        Система {appName} - платформа з відкритим вихідним кодом, спеціально створена для експлуатації контейнерів у промисловому середовищі. Контейнери Docker, набираючи все більшої популярності, висувають нові вимоги до інфраструктурних служб, таких як мережі, сховища, балансировщики навантаження, знаходження сервісів і управління ресурсами.
      graphic1:
        text: Знайшли помилку?
        link: Зареєструвати проблему на GitHub.
      graphic2:
        text: Для отримання додаткової інформації
        link: |
          про використання Системи {appName} - <a href="{docsLink}" target="_blank">почитайте нашу документацію,</a>
          <br/>або подивіться <a href="{companyLink}/learn/" target="_blank">інструкції, з чого почати.</a>
      graphic3:
        text: Потрібна допомога з виправлення неполадок?
        link: Загляньте в FAQ
  forums:
    header: Із Форумів
    tagline: Приєднайтесь до обговорень
    buttonText: На форумах
    announcements:
      header: Анонси
      buttonText: Більше тем розділу Анонсів
